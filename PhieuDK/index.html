<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
    </head>
    <body>
        <h1>PHIẾU ĐĂNG KÍ DỰ THI NGƯỜI MẪU</h1>
        <table border="1" width="14.28%">
            <tr>
                <th>Tên</th>
                <th>Giá trị</th>
            </tr>
            <tr>
                <th>Tên</th>
                <th><input type="text"></th>
            </tr>
            <tr>
                <th>Giới tính</th>
                <th>
                    <label for="GT">
                        <input type="radio" name="GT">
                        Nam
                    </label>
                    <label for="GT">
                        <input type="radio" name="GT">
                        Nữ
                    </label>
                </th>
            </tr>
            <tr>
                <th>Màu mắt</th>
                <th>
                    <select name="" id="">
                        <option value="">
                            Xanh
                        </option>
                        <option value="">
                            Nâu
                        </option>
                        <option value="">
                            Đen
                        </option>
                    </select>
                </th>
            </tr>
            <tr>
                <th>Chiều cao</th>
                <th>
                    <label for="CC">
                        <input type="checkbox">
                        Trên 1.5m
                    </label>
                    <label for="CC">
                        <input type="checkbox">
                        Dưới 1.5m
                    </label>
                </th>
            </tr>
            <tr>
                <th>Mong muốn của bạn</th>
                <th></th>
            </tr>
            <tr>
                <th colspan="2">
                    <form action="#">
                        <button type="submit">Gửi thông tin</button>
                    </form>
                </th>
            </tr>
        </table>
    </body>
</html>
